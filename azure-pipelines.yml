# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'jon-infra-pipeline-conn'
    subscriptionId: '50821cca-944d-404e-ad6c-9457e16ebee9'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'jon-infra-pipeline-rg'
    location: 'Japan East'
    templateLocation: 'Linked artifact'
    csmFile: 'azuredeploy.json'
    overrideParameters: |
      -projectName jts
      -linkedTemplateUri https://raw.githubusercontent.com/jon-xi/jon-infra-pipeline-test/master/linkedStorageAccount.json.
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'